{% extends 'layout.html' %}
{% block title %}
Customer Registration
{% endblock  %}
{% block content %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <h3>Customer Registration</h3>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="">Full Name</label>
                  <input type="text" class="form-control" placeholder="fullname" name="fullname">
                </div>
                <div class="col">
                    <label for="">Email</label>
                  <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Profile Pic</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="file">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="address">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="">Password</label>
                  <input type="text" class="form-control" placeholder="fullname" name="password1">
                </div>
                <div class="col">
                    <label for="">Confirm Password</label>
                  <input type="email" class="form-control" placeholder="Email" name="password2">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
{% endblock  %}
