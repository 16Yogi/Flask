{% extends 'layout.html' %}
{% block title %} Provider Registration {% endblock %}
{% block content %}
<div class="container-fluid py-5">
  <div class="container py-5">
    <h3>Provider Registration</h3>
    <form method="post" enctype="multipart/form-data">
      <div class="form-row">
        <div class="col">
          <label for="">Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            name="fullname"
            required
          />
        </div>
        <div class="col">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="profile">Profile Pic</label>
        <input
          type="file"
          class="form-control"
          id="profile"
          name="profile"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
        />
      </div>
      <div class="form-row">
        <div class="col">
          <label for="password1">Password</label>
          <input
            type="password"
            class="form-control"
            name="password1"
            required
          />
        </div>
        <div class="col">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="password2"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
