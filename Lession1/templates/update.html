{% extends 'base.html' %}
{% block title %}
index page
{% endblock  %}
{% block body %}
    <div class="container-fluid">
        <div class="col-6 py-5 mx-auto">
            <h1>Update A todo</h1>
            <hr>
            <form action="/update/{{todo.sno}}" method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{ todo.title }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <input type="text" class="form-control" name="desc" id="exampleInputPassword1" value="{{ todo.desc }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>            
        </div>
    </div>
{% endblock  %}
